<body>

  <section class="principal">
<div class="header">

<div class="day">
 <h3>DAY</h3>

<input type="text" id="DD" placeholder="  DD" >

 <h3>MONTH</h3> 
<input type="text" id="MM" placeholder="  MM">  
 
</div>

<div class="year"> 
 <h3>YEAR</h3> 
  
<input type="text" id="yy" placeholder="  YYYY">    

</div>  

</div>

<div class="button">
<div class="horizontal-line"> </div>  

<button class="submit-button" id="submit-button"></button>

</div>

<div class="years">
  -- years

</div>

<div class="months">
    -- months

</div>
  
<div class="days">
  -- days

</div>  

</section>
